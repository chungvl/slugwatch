<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <fa-icon icon="bars" size="lg"></fa-icon>
        </button>
        <ion-title>Settings</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-label>Hide uploaded records</ion-label>
                    <ion-toggle [(ngModel)] = "hideUploaded" (ionChange)="ionChangeHideUploaded(event)"></ion-toggle>
                </ion-row>
                <ion-row>
                    <ion-label>Delete uploaded records</ion-label>
                    <button ion-button small (click)="clickDeleteUploadedRecords()">Delete</button>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
