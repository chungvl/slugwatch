<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <fa-icon icon="bars" size="lg"></fa-icon>
        </button>
        <ion-title>Observations</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-tabs tabsLayout="icon-start" tabsPlacement="top">
        <ion-tab tabIcon="list" tabTitle="List View" title="List" (ionSelect)="setMapTabSelected(false)"
                 [rootParams]="{showLegend: true, data: records, navCtrl: navCtrl }" [root]="recordsList">
        </ion-tab>
        <ion-tab tabIcon="map" tabTitle="Map View" title="Map" (ionSelect)="setMapTabSelected(true)"
                 [rootParams]="{data:records, navCtrl: navCtrl}" [root]="recordsMap">
        </ion-tab>
    </ion-tabs>

    <ion-fab id="myFabUpload" name="Upload" alt="Upload Records" aria-name="Upload Records" bottom left *ngIf="records && records.length && !isMapTabSelected">
        <button alt="Upload Records" aria-name="Upload Records" ion-fab (click)="clickedUpload()">
            <img alt="Upload Records" class="home-fab-icon" src="assets/imgs/white_upload.png">
        </button>
        <ion-label style="text-align: center">Upload</ion-label>
    </ion-fab>

    <ion-fab id="myFabObo" alt="Koala Opportunistic Observation" aria-name="Koala Observation" bottom right *ngIf="records && records.length && !isMapTabSelected">
        <button ion-fab (click)="onClickedNewRecord(DATASETNAME_OBSERVATION)">
            <img alt="Create Koala Observation" class="home-fab-icon" src="assets/imgs/white_eye.png">
        </button>
        <ion-label style="text-align: center">Observation</ion-label>
    </ion-fab>
</ion-content>
