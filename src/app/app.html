<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let item of menuItems" (click)="openPage(item)">
                <fa-icon icon="{{item.icon}}"></fa-icon>&nbsp;
                <span class="sidepanel-title">{{item.title}}</span>
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav #content></ion-nav>
